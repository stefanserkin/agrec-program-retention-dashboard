minimum_cumulusci_version: '4.4.0'
project:
    name: agrec-program-retention-dashboard
    package:
        name: Traction Rec Program Retention Dashboard
        api_version: '63.0'
    git:
    test:
        name_match: '%_Test%'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/agrec-program-retention-dashboard/tests
            options:
                outputdir: robot/agrec-program-retention-dashboard/results

    robot_testdoc:
        options:
            path: robot/agrec-program-retention-dashboard/tests
            output: robot/agrec-program-retention-dashboard/doc/agrec-program-retention-dashboard_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 85
